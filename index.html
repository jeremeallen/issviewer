<!DOCTYPE html>
<html>
	<head>
		<title>ISS Flyovers</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container {
                max-widows: 600px;
            }
        </style>
	</head>
	<body>
        <div class="container">
            <div class="page-header">
                <h1>See the station <small>Spot the ISS</small></h1>
                <div class="text-center">
                    <button class="btn btn-default" id="refresh">Refresh</button>
                </div>
                <div><b>On the Station right now: <span id="astronauts"></span></b></div>
                <div>
                    Latitude: <input id="latitude" value="" />
                    Longitude: <input id="longitude" value="" />
                </div>
            </div>

            <h2>Weather Summary</h2>
            <div id="summary"></div>

            <h2>Flyovers</h2>
            <div id="flyovers">

            </div>
        </div>

        <script type="text/template" id="day-template">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Day: <%= title %></h3>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <% _.each(flyovers, function (flyover) { %>
                            <li class="list-group-item">
                                <b>
                                    <%= flyover.risetime %>
                                    for <%= Math.floor(flyover.duration/60) %>m <%= flyover.duration % 60 %>s
                                </b>
                                <%= flyover.weatherDescription %>
                            </li>
                        <% }) %>
                    </ul>
                </div>
            </div>
        </script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment-with-locales.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="script.js"></script>
	</body>
</html>
